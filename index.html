<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Mario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="gameTitle">Super Mario</h1>
  <div id="game">
    <div id="mario"></div>
    <div id="obstacle"></div>
    <div id="score">Score: 0 | Recorde: 0</div>
    <div id="gameOverMessage">Game Over!</div>
  </div>

  <button class="control-btn" id="startBtn">Iniciar</button>
  <button class="control-btn" id="jumpBtn">Pular</button>
  <button class="control-btn" id="restartBtn">Reiniciar</button>

  <!-- MÃºsica de fundo e sons -->
  <audio id="bgMusic" src="sounds/background.mp3" loop></audio>
  <audio id="jumpSound" src="sounds/jump.mp3"></audio>
  <audio id="collisionSound" src="sounds/collision.mp3"></audio>
  
  <script src="script.js"></script>
</body>
</html>
